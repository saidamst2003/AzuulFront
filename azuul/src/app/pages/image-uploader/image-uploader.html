<div class="upload-form">
  <input type="text" [(ngModel)]="name" placeholder="Nom de l'image">
  <input type="file" (change)="onFileSelected($event)">
  <button (click)="uploadImage()">Uploader</button>

  <p *ngIf="error" class="error">{{ error }}</p>

  <div *ngIf="imageUrl">
    <p>Image téléchargée :</p>
    <img [src]="imageUrl" alt="Image téléchargée" style="max-width: 300px;">
  </div>
</div>
