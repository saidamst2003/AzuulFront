<app-navbar></app-navbar>

<main class="admin-dashboard">
  <header class="admin-header">
    <h1>Tableau de bord</h1>
    <p>Gérer les coaches</p>
  </header>

  <section class="admin-actions">
    <button class="primary" (click)="openCreate()">+ Nouveau coach</button>
  </section>

  <section class="admin-list">
    <div class="notice" *ngIf="loading">Chargement...</div>
    <div class="error" *ngIf="!loading && error">{{ error }}</div>

    <div class="coach-grid" *ngIf="!loading && !error">
      <div class="coach-card profile" *ngFor="let c of coaches">
        <div class="profile-left">
          <img class="avatar" [src]="getAvatar(c)" alt="coach avatar" />
        </div>
        <div class="profile-right">
          <div class="name-row">
            <p class="name">{{ getDisplayName(c) }}</p>
            <div class="action-buttons">
              <button class="btn small" (click)="openEdit(c)">Modifier</button>
              <button class="btn small danger" (click)="delete(c)">Supprimer</button>
            </div>
          </div>
          <ul class="socials">
            <li><a aria-label="GitHub"><svg class="icon" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg></a></li>
            <li><a aria-label="Twitter"><svg class="icon" fill="currentColor" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg></a></li>
          </ul>
          <p class="bio">{{ c.specialite || 'Non spécifié' }}</p>
          <p class="email">{{ c.email || '—' }}</p>
        </div>
      </div>
    </div>
  </section>

  <section class="modal-backdrop" *ngIf="showForm" (click)="closeForm()">
    <div class="modal" (click)="$event.stopPropagation()">
      <h2>{{ editing ? 'Modifier coach' : 'Nouveau coach' }}</h2>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-row">
          <label>Nom complet</label>
          <input formControlName="fullName" type="text" placeholder="Nom complet" />
        </div>
        <div class="form-row">
          <label>Email</label>
          <input formControlName="email" type="email" placeholder="email@example.com" />
        </div>
        <div class="form-row">
          <label>Spécialité</label>
          <input formControlName="specialite" type="text" placeholder="Art, Cuisine..." />
        </div>
        <div class="form-row">
          <label>Mot de passe <small class="muted">(optionnel{{ editing ? ', laisser vide pour ne pas changer' : '' }})</small></label>
          <input formControlName="password" type="password" placeholder="Au moins 6 caractères" />
        </div>
        <div class="actions">
          <button type="button" class="ghost" (click)="closeForm()">Annuler</button>
          <button type="submit" class="primary">{{ editing ? 'Enregistrer' : 'Créer' }}</button>
        </div>
      </form>
    </div>
  </section>

</main>

<app-footer></app-footer>
