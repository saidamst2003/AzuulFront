<header class="header">
  <nav class="nav">
      <a routerLink="/" class="logo">
          <i class="fas fa-paint-brush"></i>
          AZUL
      </a>
      <div class="nav-links">
          <a routerLink="/atelier" routerLinkActive="active"><i class="fas fa-palette"></i> Ateliers</a>
          <a routerLink="/pause-cafee" routerLinkActive="active"><i class="fas fa-coffee"></i> Pause-Café</a>
          <a routerLink="/galerie" routerLinkActive="active"><i class="fas fa-images"></i> Galerie</a>
          
          <!-- Show login/register when not authenticated -->
          <ng-container *ngIf="!isAuthenticated">
              <a routerLink="/login"><i class="fas fa-sign-in-alt"></i> Connexion</a>
              <a routerLink="/register"><i class="fas fa-user-plus"></i> Inscription</a>
          </ng-container>
          
          <!-- Show user menu when authenticated -->
          <ng-container *ngIf="isAuthenticated">
              <div class="user-menu">
                  <span class="user-name">
                      <i class="fas fa-user"></i>
                      {{ user?.firstName || 'Utilisateur' }}
                  </span>
                  <button (click)="logout()" class="logout-btn">
                      <i class="fas fa-sign-out-alt"></i> Déconnexion
                  </button>
              </div>
          </ng-container>
      </div>
  </nav>
</header>
