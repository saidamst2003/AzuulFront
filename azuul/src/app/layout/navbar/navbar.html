<header class="header">
  <nav class="nav">
      <a routerLink="/" class="logo">
          AZUL
      </a>
      <div class="nav-links">
          <a routerLink="/atelier" routerLinkActive="active">Ateliers</a>
          <a routerLink="/pause-cafee" routerLinkActive="active">Pause-Café</a>
          <a routerLink="/galerie" routerLinkActive="active">Galerie</a>
          
          <!-- Show login/register when not authenticated -->
          <ng-container *ngIf="!isAuthenticated">
              <a routerLink="/login">Connexion</a>
              <a routerLink="/register">Inscription</a>
          </ng-container>
          
          <!-- Show user menu when authenticated -->
          <ng-container *ngIf="isAuthenticated">
              <a *ngIf="user?.role === 'ADMIN'" routerLink="/admin">
                Admin
              </a>
              <div class="user-menu">
                  <span class="user-name">
                      {{ user?.firstName || 'Utilisateur' }}
                  </span>
                  <button (click)="logout()" class="logout-btn">
                      Déconnexion
                  </button>
              </div>
          </ng-container>
      </div>
  </nav>
</header>
